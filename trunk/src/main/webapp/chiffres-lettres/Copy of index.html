<html>
<head>
<title>Les Chiffres et Les Lettres</title>
<script src="http://www.meiocodigo.com/meiomask/jquery.js" type="text/javascript"></script>
<script src="http://github.com/fabiomcosta/jquery-meiomask/raw/08b92c411a60ace9131de697179fda433178b8d9/jquery.meio.mask.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://www.google-analytics.com/ga.js"></script>
<script type="text/javascript" src="http://ap2cu.com/res/js/stat.js"></script>
<script type="text/javascript" src="lcell.js"></script>
<link type="text/css" href="/res/css/common.css" rel="stylesheet" />
<link type="text/css" href="lcell.css" rel="stylesheet" />
</head>
<body>
<script src="http://www.java.com/js/deployJava.js"></script>
<script><!--
      var attributes = {id:'ap2cu', code:'com.ap2cu.applets.AP2cuApplet', width:1, height:1} ; 
      var parameters = {jnlp_href:'http://ap2cu.com/tools/applets/ap2cu-applets.jnlp'} ; 
      deployJava.runApplet(attributes, parameters, '1.6');
      var ap2cu = document.getElementById('ap2cu');
      var reglesCompteEstBon,reglesMotLePlusLong,tirageCompteEstBon,tirageMotLePlusLong;
      
      $(document).ready(function() {
        initMasks();
        reglesCompteEstBon = ap2cu.obtenirLesReglesDuCompteEstBon(); 
        reglesMotLePlusLong = ap2cu.obtenirLesReglesDuMotLePlusLong();
        $('#compteEstBon').hide(); 
        $('#motLePlusLong').hide(); 
      });
    --></script>
<h1>Les Chiffres et les Lettres</h1>

<table>
  <tr>
    <td width="45%">
    <h2 style="display: inline">Le Compte Est Bon</h2>
    : <a href="javascript:void(0)" onclick="nouveauCompteEstBon()">Nouveau</a>
    <form name="compteEstBon" id="compteEstBon" action="javascript:void(0)" onSubmit="validerCalcul()" style="display: none">
    <table>
      <thead>
        <tr>
          <td>&#160;</td>
        </tr>
        <tr>
          <th><span class="tirageChiffres"></span></th>
        </tr>
      </thead>
      <tr>
        <td>&#160;</td>
      </tr>
      <tr>
        <td>Votre calcul:</td>
      </tr>
      <tr>
        <td class="proposition">&#160;
        <table id="calcul"></table>
        &#160;</td>
      </tr>
      <tr class="resultatChiffres">
        <td class="points"></td>
      </tr>
      <tr>
        <td>&#160;</td>
      </tr>
      <tr class="resultatChiffres">
        <td class="solutionDeLOrdinateur">L'ordinateur a trouv&#233;:<br />
        <br />
        <span></span></td>
      </tr>
      <tr>
        <td>&#160;</td>
      </tr>
      <tfoot id="validerCompteEstBon">
        <tr>
          <th><input type="submit" value="Valider" /></th>
        </tr>
      </tfoot>
    </table>
    </form>
    </td>
    <td width="5%" height="100%">
    <table width="100%" height="100%" id="middle">
      <tr>
        <td>&#160;</td>
      </tr>
    </table>
    </td>
    <td width="5%">&#160;</td>
    <td width="45%">
    <h2 style="display: inline">Le Mot Le Plus Long</h2>
    : <a href="javascript:void(0)" onclick="nouveauMotLePlusLong()">Nouveau</a>
    <form name="motLePlusLong" id="motLePlusLong" action="javascript:void(0)" onSubmit="validerMot()" style="display: none">
    <table>
      <thead>
        <tr>
          <td>&#160;</td>
        </tr>
        <tr>
          <th><span class="tirageLettres"></span></th>
        </tr>
      </thead>
      <tr>
        <td>&#160;</td>
      </tr>
      <tr>
        <td>Votre Mot:</td>
      </tr>
      <tr>
        <td class="proposition"><input name="mot" id="mot" alt="mot" size="11" /></td>
      </tr>
      <tr class="resultatLettres">
        <td class="points"></td>
      </tr>
      <tr>
        <td>&#160;</td>
      </tr>
      <tr class="resultatLettres">
        <td class="solutionDeLOrdinateur">L'ordinateur a trouv&#233;:<br />
        <br />
        <span></span></td>
      </tr>
      <tr>
        <td>&#160;</td>
      </tr>
      <tfoot id="validerMotLePlusLong">
        <tr>
          <th colspan="2"><input type="submit" value="Valider" /></th>
        </tr>
      </tfoot>
    </table>
    </form>
    </td>
  </tr>
</table>

</body>
</html>
